<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Base64 Encoder/Decoder | Kai’s Tools</title>
<style>
  body { font-family: monospace, monospace; max-width: 600px; margin: 2rem auto; padding: 1rem; }
  textarea { width: 100%; height: 120px; font-family: monospace; font-size: 1rem; padding: 0.5rem; }
  button { margin-top: 1rem; font-size: 1rem; padding: 0.5rem 1rem; }
  #output { margin-top: 1rem; white-space: pre-wrap; background: #eee; padding: 1rem; min-height: 80px; }
</style>
</head>
<body>
<h1>Base64 Encoder / Decoder</h1>
<textarea id="input" placeholder="Enter text here"></textarea>
<br />
<button onclick="encode()">Encode to Base64</button>
<button onclick="decode()">Decode from Base64</button>
<div id="output"></div>

<script>
  function encode() {
    const input = document.getElementById('input').value;
    try {
      const encoded = btoa(unescape(encodeURIComponent(input)));
      document.getElementById('output').textContent = encoded;
    } catch {
      document.getElementById('output').textContent = 'Error encoding.';
    }
  }

  function decode() {
    const input = document.getElementById('input').value;
    try {
      const decoded = decodeURIComponent(escape(atob(input)));
      document.getElementById('output').textContent = decoded;
    } catch {
      document.getElementById('output').textContent = 'Invalid Base64 input.';
    }
  }
</script>

<div style="text-align:center; margin-top: 2rem;">

    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: #0366d6;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
  ">← Back to ysmu.lol</a>
</div>
  
</body>
</html>
