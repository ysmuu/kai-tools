<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QR Code Generator | Kaiâ€™s Tools</title>
<style>
  body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
  input, button { width: 100%; padding: 0.5rem; font-size: 1rem; margin-top: 1rem; }
  #qrcode { margin-top: 1rem; text-align: center; }
</style>
</head>
<body>
<h1>QR Code Generator</h1>
<input id="text" type="text" placeholder="Enter text or URL" />
<button onclick="generateQRCode()">Generate QR Code</button>
<div id="qrcode"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  function generateQRCode() {
    const text = document.getElementById('text').value.trim();
    const container = document.getElementById('qrcode');
    container.innerHTML = '';
    if(!text) {
      alert('Please enter some text or URL');
      return;
    }
    QRCode.toCanvas(text, { width: 200 }, function (error, canvas) {
      if (error) {
        alert('Error generating QR code');
        return;
      }
      container.appendChild(canvas);
    });
  }
</script>
</body>
</html>
