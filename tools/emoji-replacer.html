<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Text to Emoji | Kai‚Äôs Tools</title>
<style>
  body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
  textarea { width: 100%; height: 150px; padding: 0.5rem; font-size: 1rem; }
  #output { white-space: pre-wrap; margin-top: 1rem; border: 1px solid #ccc; padding: 1rem; min-height: 100px; }
</style>
</head>
<body>
<h1>Text to Emoji</h1>
<textarea id="inputText" placeholder="Type here..."></textarea>
<div id="output"></div>

<script>
  const emojiMap = {
    happy: 'üòä',
    sad: 'üò¢',
    love: '‚ù§Ô∏è',
    fire: 'üî•',
    cool: 'üòé',
    wow: 'üò≤',
    angry: 'üò†',
    laugh: 'üòÇ',
    thumbs: 'üëç',
    star: '‚≠ê',
  };

  const input = document.getElementById('inputText');
  const output = document.getElementById('output');

  input.addEventListener('input', () => {
    let text = input.value;
    // Replace words with emojis (case insensitive)
    for (const [word, emoji] of Object.entries(emojiMap)) {
      const regex = new RegExp(`\\b${word}\\b`, 'gi');
      text = text.replace(regex, emoji);
    }
    output.textContent = text;
  });
</script>

</div>

</body>
</html>
