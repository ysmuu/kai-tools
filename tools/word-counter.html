<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Word Counter | Kai’s Tools</title>
<style>
  body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
  textarea { width: 100%; height: 150px; font-size: 1rem; padding: 0.5rem; }
  .counts { margin-top: 1rem; font-weight: bold; }
</style>
</head>
<body>
<h1>Word Counter</h1>
<textarea id="textInput" placeholder="Type or paste text here..."></textarea>
<div class="counts" id="counts">Words: 0 | Characters: 0 | Lines: 0</div>

<script>
  const input = document.getElementById('textInput');
  const counts = document.getElementById('counts');

  input.addEventListener('input', () => {
    const text = input.value;
    const words = text.trim().split(/\s+/).filter(w => w).length;
    const chars = text.length;
    const lines = text.split(/\n/).length;
    counts.textContent = `Words: ${words} | Characters: ${chars} | Lines: ${lines}`;
  });
</script>

  <div style="text-align:center; margin-top: 2rem;">
  <a href="https://ysmu.lol" style="
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: #0366d6;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
  ">← Back to ysmu.lol</a>
</div>

</body>
</html>
