<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JSON Formatter | Kaiâ€™s Tools</title>
<style>
  body { font-family: monospace, monospace; max-width: 600px; margin: 2rem auto; padding: 1rem; }
  textarea { width: 100%; height: 200px; font-family: monospace; font-size: 1rem; padding: 0.5rem; }
  button { margin-top: 1rem; font-size: 1rem; padding: 0.5rem 1rem; }
  pre { background: #eee; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; word-break: break-word; }
  .error { color: red; font-weight: bold; margin-top: 1rem; }
</style>
</head>
<body>
<h1>JSON Formatter</h1>
<textarea id="input"></textarea>
<br />
<button onclick="formatJSON()">Format JSON</button>
<pre id="output"></pre>
<div id="error" class="error"></div>

<script>
  function formatJSON() {
    const input = document.getElementById('input').value.trim();
    const output = document.getElementById('output');
    const error = document.getElementById('error');
    output.textContent = '';
    error.textContent = '';
    if (!input) {
      error.textContent = 'Input is empty.';
      return;
    }
    try {
      const obj = JSON.parse(input);
      output.textContent = JSON.stringify(obj, null, 2);
    } catch (e) {
      error.textContent = 'Invalid JSON: ' + e.message;
    }
  }
</script>
</body>
</html>
