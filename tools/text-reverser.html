<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Text Reverser | Kai’s Tools</title>
<style>
  body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; text-align: center; }
  textarea { width: 100%; height: 100px; font-size: 1rem; margin-top: 1rem; }
  button { font-size: 1rem; padding: 0.5rem 1rem; margin-top: 1rem; }
  #result { margin-top: 1rem; font-weight: bold; white-space: pre-wrap; word-wrap: break-word; }
</style>
</head>
<body>
<h1>Text Reverser</h1>
<textarea id="textInput" placeholder="Enter text"></textarea><br />
<button onclick="reverseText()">Reverse</button>
<div id="result"></div>

<script>
  function reverseText() {
    const text = document.getElementById('textInput').value;
    const reversed = text.split('').reverse().join('');
    document.getElementById('result').textContent = reversed;
  }
</script>

    color: white;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
  ">← Back to ysmu.lol</a>
</div>
</body>
</html>
