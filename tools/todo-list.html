<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>To-Do List | Kai’s Tools</title>
<style>
  body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
  input[type=text] { width: 80%; padding: 0.5rem; font-size: 1rem; }
  button { padding: 0.5rem 1rem; font-size: 1rem; }
  ul { list-style: none; padding-left: 0; margin-top: 1rem; }
  li { padding: 0.5rem; border-bottom: 1px solid #ccc; cursor: pointer; }
  li.completed { text-decoration: line-through; color: gray; }
</style>
</head>
<body>
<h1>To-Do List</h1>
<input type="text" id="taskInput" placeholder="New task..." />
<button onclick="addTask()">Add</button>
<ul id="taskList"></ul>

<script>
  const taskList = document.getElementById('taskList');
  const taskInput = document.getElementById('taskInput');

  function addTask() {
    const task = taskInput.value.trim();
    if (!task) return;
    const li = document.createElement('li');
    li.textContent = task;
    li.onclick = () => li.classList.toggle('completed');
    taskList.appendChild(li);
    taskInput.value = '';
  }

  taskInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') addTask();
  });
</script>

  <div style="text-align:center; margin-top: 2rem;">
  <a href="https://ysmu.lol" style="
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: #0366d6;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
  ">← Back to ysmu.lol</a>
</div>

</body>
</html>
