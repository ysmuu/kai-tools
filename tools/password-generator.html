<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Password Generator | Kaiâ€™s Tools</title>
<style>
  body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
  label, button, input { font-size: 1rem; margin-top: 0.5rem; }
  input[type=number] { width: 60px; }
  #password { font-family: monospace; font-size: 1.2rem; margin-top: 1rem; user-select: all; }
</style>
</head>
<body>
<h1>Password Generator</h1>

<label>
  Length:
  <input type="number" id="length" value="12" min="4" max="64" />
</label>
<br />
<label>
  <input type="checkbox" id="includeSymbols" checked /> Include symbols
</label>
<br />
<button onclick="generate()">Generate Password</button>

<div id="password" title="Click to copy"></div>

<script>
  function generate() {
    const length = +document.getElementById('length').value;
    const includeSymbols = document.getElementById('includeSymbols').checked;
    const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const symbols = '!@#$%^&*()-_=+[]{}|;:,.<>?';

    let chars = letters;
    if (includeSymbols) chars += symbols;

    let pass = '';
    for (let i = 0; i < length; i++) {
      pass += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    const output = document.getElementById('password');
    output.textContent = pass;
  }

  // Copy to clipboard on click
  document.getElementById('password').addEventListener('click', (e) => {
    if (e.target.textContent) {
      navigator.clipboard.writeText(e.target.textContent);
      alert('Password copied to clipboard!');
    }
  });

  // Generate initial password
  generate();
</script>
</body>
</html>
