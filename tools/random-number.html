<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Number Generator | Kaiâ€™s Tools</title>
<style>
  body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
  input, button { font-size: 1rem; margin-top: 1rem; padding: 0.5rem; width: 100%; }
  #result { margin-top: 1rem; font-weight: bold; font-size: 1.5rem; text-align: center; }
</style>
</head>
<body>
<h1>Random Number Generator</h1>
<input id="min" type="number" placeholder="Minimum (default 1)" />
<input id="max" type="number" placeholder="Maximum (default 100)" />
<button onclick="generate()">Generate</button>
<div id="result"></div>

<script>
  function generate() {
    let min = parseInt(document.getElementById('min').value);
    let max = parseInt(document.getElementById('max').value);
    if (isNaN(min)) min = 1;
    if (isNaN(max)) max = 100;
    if (min > max) {
      [min, max] = [max, min];
    }
    const rand = Math.floor(Math.random() * (max - min + 1)) + min;
    document.getElementById('result').textContent = rand;
  }
</script>
</body>
</html>
